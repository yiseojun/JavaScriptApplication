<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS APP</title>
</head> 
<body>
    <h2 class = "clock main" id="clock">00:00</h2>
    <form class="hidden main" id="login-form">
        <input style="margin-top: 20px;" class="input" required type="text" maxlength="15" placeholder="당신의 이름을 알려주세요.">
    </form>
    <div id="date" class="date">
        <span></span>
    </div>
    <div class="github">
        <a target="_blank" href="https://github.com/yiseojun/JavaScriptApplication">
            <img src="img/github.png" alt="GitHub">
        </a>
    </div>
    <div class="weather" id="weather">
        <span></span>
        <span></span>
    </div>
    <div class="quote" id="quote">
        <span></span><br>
        <span></span>
    </div>
    <h2 id="greeting" class="hidden main"></h2>
    <form class="todo" id="todo-form">
        <input class="input" type="text" placeholder="할 일을 입력해 주세요." required>
        <button class="w-btn w-btn-skin">+</button>
    </form>
    <ul class="ul" id="todo-list"></ul>
    <script src="JavaScript/Date.js"></script>
    <script src="JavaScript/Quote.js"></script>
    <script src="JavaScript/Background.js"></script>
    <script src="JavaScript/Login.js"></script>
    <script src="JavaScript/Clock.js"></script>
    <script src="JavaScript/ToDo.js"></script>
    <script src="JavaScript/Weather.js"></script>
</body>
</html>
